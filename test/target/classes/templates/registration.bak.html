<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>reg</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" style="margin-top: 20px"/>
            <h3>Welcome</h3>
            <p>Velis relinquere spem!</p>
            <form action="/login">
                <input class="btn btn-outline-info" type="submit" name="" value="Login"/><br/>
            </form>
        </div>

        <div class="col-md-9 ">
            <h3 class="register-heading">Apply as a Customer</h3>
            <div class="register-form">
                <form action="/registration" method="post">
                    <div class="form-row ">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name *" value=""
                                   minlength="3" maxlength="20" name="username"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name *" minlength="3"
                                   maxlength="20" value=""/>
                        </div>
                    </div>
                    </div>
                        <div class="form-row ">
                        <div class="col-md-6">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email *" value=""/>
                        </div>
                        <div class="form-group">
                            <input type="text" maxlength="13" minlength="9" class="form-control"
                                   placeholder="Phone *" value=""/>
                        </div>
                    </div>
                    </div>
                    <div class="form-row ">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password *" minlength="6"
                                       maxlength="20" value="" id="password" required name="password"/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm Password *"
                                       minlength="6" maxlength="20" value="" id="confirm_password" required/>
                            </div>
                            <div class="form-group">
                                <select class="form-control" required>
                                    <option class="hidden" selected disabled>Please select your Sequrity Question
                                    </option>
                                    <option>What is your Birthdate?</option>
                                    <option>What is Your old Phone Number</option>
                                    <option>What is your Pet Name?</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="`Answer *" value="" required/>
                            </div>
                            <input type="submit" class="btn btn-outline-success" value="Register"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<div th:replace="fragments/footer :: footer"/>
<script>
    var password = document.getElementById("password")
        , confirm_password = document.getElementById("confirm_password");

    function validatePassword() {
        if (password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
            confirm_password.setCustomValidity('');
        }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
</script>
</body>
</html>
