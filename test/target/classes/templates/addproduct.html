<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">
    <div class="jumbotron">

        <form action="/admin/product" method="post" enctype="multipart/form-data" th:object="${defaultProduct}">
            <input name="id" type="number" hidden="hidden" th:value="${defaultProduct.id}">
            <div class="form-group col-md-6">
                <label for="inputCategory">Категория</label>
                <select id="inputCategory" name="category" class="form-control" required>
                    <option
                            th:each="cat : ${categories}"
                            th:value="${cat.id}"
                            th:text="${cat.name}"
                            th:field=" ${defaultProduct.category}">
                    </option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="name">Название продукта</label>
                <input name="name" type="text" class="form-control" id="name"  placeholder="Product name" required
                      maxlength=19 th:field="${defaultProduct.name}">
            </div>
            <div class="form-group col-md-6">
                <label for="cost">Cost</label>
                <input name="cost" type="number" min="0.01" max="20000" step="0.01" class="form-control" id="cost" required
                       placeholder="200.00" th:value="${defaultProduct.cost}">
            </div>
            <div class="form-group col-md-6">
                <label for="Description">Описание</label>
                <input type="text" name="description" maxlength="200" class="form-control" id="Description" required
                       placeholder="Description" th:value="${defaultProduct.description}">
            </div>
            <div class="form-group col-md-6">
                <label for="Image">Изображение</label>
                <input type="file" name="src" class="form-control-file" id="Image" >
            </div>
            <button type="submit" class="btn btn-primary">Подтвердить</button>
        </form>
    </div>

</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
